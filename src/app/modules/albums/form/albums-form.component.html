<form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
    <fieldset class="form__fieldset">
        <legend class="form__legend">{{ album.id ? 'Editar' : 'Novo' }} álbum</legend>
        <div class="form__content">
            <mat-form-field>
                <input matInput
                       placeholder="Título"
                       autofocus
                       [disabled]="loadingInfo"
                       type="text"
                       name="title"
                       [maxlength]="formService.DEFAULT_MAX_LENGTH"
                       [(ngModel)]="album.title"
                       [required]="true">
                <mat-hint align="end">{{ album.title.length }} / {{ formService.DEFAULT_MAX_LENGTH }}</mat-hint>
            </mat-form-field>
        </div>
        <div class="form__actions">
            <a routerLink="/albuns" mat-button color="primary">Voltar</a>
            <button [disabled]="form.invalid || form.pristine"
                    type="submit"
                    mat-raised-button
                    color="primary">
                {{ album.id ? 'Salvar' : 'Criar' }}
            </button>
        </div>
    </fieldset>
</form>
