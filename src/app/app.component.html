<mat-drawer-container class="app" autosize>

        <app-menu></app-menu>
    </mat-drawer>

    <div class="app__content">
        <app-header [drawer]="drawer"></app-header>

        <main class="app__routes">
            <router-outlet></router-outlet>
        </main>

        <app-footer></app-footer>
    </div>
</mat-drawer-container>
